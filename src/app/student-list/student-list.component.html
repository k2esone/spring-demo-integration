<mat-card>
  <mat-card-title>Student List</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="listaStudentow">
      <ng-container matColumnDef="student-id-col">
        <th mat-header-cell *matHeaderCellDef>Identyfikator</th>
        <td mat-cell *matCellDef="let rekord">{{rekord.id}}</td>
      </ng-container>
      <ng-container matColumnDef="student-imie-col">
        <th mat-header-cell *matHeaderCellDef>Imie</th>
        <td mat-cell *matCellDef="let rekord">{{rekord.imie}}</td>
      </ng-container>
      <ng-container matColumnDef="student-nazwisko-col">
        <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
        <td mat-cell *matCellDef="let rekord">{{rekord.nazwisko}}</td>
      </ng-container>
      <ng-container matColumnDef="student-wiek-col">
        <th mat-header-cell *matHeaderCellDef>Wiek</th>
        <td mat-cell *matCellDef="let rekord">{{rekord.wiek}}</td>
      </ng-container>
      <ng-container matColumnDef="student-usun-col">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let rekord">
          <button mat-button color="warn" (click)="deleteStudent(rekord.id)">Usu≈Ñ</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="listaKolumnDoWyswietlenia"></tr>
      <tr mat-row *matRowDef="let wiersz; columns: listaKolumnDoWyswietlenia"></tr>
    </table>
  </mat-card-content>
</mat-card>
